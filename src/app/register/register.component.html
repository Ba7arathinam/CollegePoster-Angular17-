<!-- reactive Form  -->

<form [formGroup]="ReactiveeForm" (ngSubmit)="submitForm1($event)">
    <div class="back">
       
        <button type="button"  class="btn btn-primary back " style="width: 50%;" routerLink="">Back</button>
    
    </div>
    <br>
    <h3>REGISTRATION PAGE</h3>
    <br>
    <div class="row">
        <div class="col form-group">
            <div class="form-floating mb-3">
                <input type="text" formControlName="fname" class="form-control" id="floatingInput" placeholder="Name" required
                    name="firstname">
                <label for="floatingInput">First Name</label>
                <span id="uname2"></span>
            </div>
        </div>
        <div class="col form-group">
            <div class="form-floating mb-3">
                <input type="text" formControlName="lname" class="form-control" id="floatingInput" placeholder="Name" required
                    name="lastname">
                <label for="floatingInput">Last Name</label>
                <span id="uname2"></span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col  form-group">
            <div class="form-floating mb-3">
                <input type="date" formControlName="dob" class="form-control" id="floatingInput" placeholder="date of birth"
                    required name="dob">
                <label for="floatingInput">D.O.B</label>
                <span id="dob2"></span>
            </div>
        </div>
        <div class="col  form-group">
            <label class="form-check-label"  style="color: aliceblue;"  for="">Gender</label> <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="inlineRadio1"
                    value="Male">
                <label class="form-check-label"  style="color: aliceblue;"  for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="inlineRadio2"
                    value="Female">
                <label class="form-check-label"  style="color: aliceblue;"  for="inlineRadio2">Female</label>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col  form-group">
            <div class="form-floating mb-3">
                <input type="text" formControlName="emailid" class="form-control" id="floatingInput" placeholder="name@example.com"
                    required name="email">
                <label for="floatingInput">Email</label>
                <span id="email2"></span>
            </div>
        </div>

        <div class="col  form-group">
            <div class="form-floating mb-3">
                <input type="text" formControlName="contact" class="form-control" id="floatingInput" placeholder="mobile no" required
                    name="contact">
                <label for="floatingInput">Contact</label>
                <span id="umob2"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col  form-group">
            <div class="form-floating mb-3">
                <input type="text" formControlName="clgname" class="form-control" id="floatingInput" placeholder="Name" required
                    name="collegename">
                <label for="floatingInput">College Name</label>
                <span id="mname2"></span>
            </div>
        </div>
        <div class="col  form-group">
            <div class="form-floating mb-3">
                <input type="text" formControlName="dptname" class="form-control" id="floatingInput" placeholder="mobile no"
                    required name="departmentname">
                <label for="floatingInput">Department Name</label>
                <span id="fmob2"></span>
            </div>
        </div>
    </div>
    <div class="row  form-group">
        <div class="col-auto">
            <div class="form-floating mb-3">
                <select class="form-select cls" formControlName="city1" id="floatingSelect2" name="city" aria-label="Floating label select example">
                    <option selected disabled>Select</option>
                    <option value=""></option>
                    <option  *ngFor="let s of city">{{s}}</option>
                </select>
                <label for="floatingSelect">City</label>
            </div>
        </div>
        <div class="col-auto  form-group">
            <div class="form-floating mb-3">
                <select class="form-select cls" formControlName="state1" id="floatingSelect2" name="state" aria-label="Floating label select example">
                    <option selected disabled>Select</option>
                    <option value=""></option>
                    <option  *ngFor="let s of state">{{s}}</option>
                </select>
                <label for="floatingSelect">State</label>
            </div>
        </div>
        <div class="col-auto form-group">
            <div class="form-floating">
                <select class="form-select cls" formControlName="state1" id="floatingSelect2" name="state" aria-label="Floating label select example" formControlName="event">
                    <option selected disabled>Select</option>
                    <option value=""></option>
                    <option  *ngFor="let s of event">{{s}}</option>
                </select>
                <label for="floatingSelect">Event</label>
            </div>
        </div>
    </div>
    <div class="sub-but">
       
            <button type="submit"  class="btn btn-primary sub-butt" style="width: 35%;color: black;background-color:orange;border-color: orange;">Submit</button>
       
    </div>
</form>
</body>
